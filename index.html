<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario T3</title>
</head>

<body>
    <header>
        <h1>Cadastre-se</h1>
        <h2>Compre ingressos e combo de pipoca com conforto e comodidade</h2>
    </header>

    <main>

        <form>
            <fieldset>
                <legend>Preencha os campos</legend>

                <div>
                    <label for="nome"> Nome: </label>
                    <input type="text" name="nome" id="nome" placeholder="Escreva seu nome" />

                </div>

                <label for="email"> Email: </label>
                <input type="email" name="email" id="email" placeholder="Digite seu email">

                <div>
                    <label for="Senha">Senha:</label>
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha">

                </div>
            </fieldset>
            <fieldset>
                <label for="Estado">Estado:</label>
                <select name="Estado" id="Estado">
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="MG">MG</option>
                    <option value="BH">BH</option>
                    <option value="SP">SP</option>
                </select>

                <label for="Nascimento">Data Nascimento</label>
                <input type="date" name="nascimento" id="nascimento" />

                <label for="Foto">Selecione uma foto</label>
                <input type="file" name="Foto" id="Foto" accept="image/png, image/jpeg, doc/pdf" />

                <fieldset>
                    <legend>Você é um robô ?</legend>
                    <img src="./imagem/robo.webp" alt="Figurinha de um robô" width="100">
                </fieldset>

                <div>
                    <input type="radio" name="Você é uma robô" id="sim" />
                    <label for="sim">Sim, Sou um robô</label>

                    <input type="radio" name="Você é um robô" id="Não" />
                    <label for="Não">Não, Sou um robô</label>

                    <input type="radio" name="Você é um robô" id="Talvez" />
                    <label for="Talvez">Talvez eu seja um robô</label>
                </div>

                <input type="checkbox" name="Acordo" id="Acordo">
                <label for="Acordo">Declaração de responsabilidade</label>

            </fieldset>

            <input type="submit" value="Enviar" />
            <button type="submit">Enviar</button>


        </form>





    </main>
</body>

</html>
